version: '3'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile-main
        ports: 
            - 8888:8888
        depends_on:
            - databaseMongo
        environment:
            - PORT=8888
            - LOG_LEVEL=debug
            - DBAAS_MONGODB_ENDPOINT=mongodb://:@databaseMongo:27017/check-password?replicaSet=
            - MONGO_TIMEOUT=60
