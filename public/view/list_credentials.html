{{define "listCredentials"}}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Supseg</title>

        <link href="//localhost:8888/static/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="//localhost:8888/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="//localhost:8888/static/js/bootstrap.min.js"></script>
    </head>
    <body>        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Lista</a>
                    <a class="navbar-brand" href="/credentials">Inserir</a>
                </div>
            </div>
        </nav>

        <div id="main" class="container-fluid" style="margin-top: 50px">
            <div id="top" class="row">
                <div class="col-sm-3">
                    <h2>Credenciais</h2>
                </div>                
                <div class="col-sm-9">
                    <a href="//localhost:8888/credentials" class="btn btn-primary pull-right h2">Novo item</a>
                </div>                
            </div>
            <hr />
            <div id="list" class="row">
                <div class="table-responsive col-md-12">
                    <table class="table table-striped" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <td>
                                    {{.Email}}
                                </td>
                                <td>
                                    {{.Password}}
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
{{end}}
